<!DOCTYPE html>
<html>
	<head>
		<title>Device Detection</title>
		<script>
			##deviceJs##
			var serverDevice = ##serverDevice##;
		</script>
		<style>
			table, th, td { border-collapse: collapse; border: solid black 1px; padding: 5px; }
		</style>
	</head>
	<body>
		<b>Detected Device using kr3m.util.Device</b><br/>
		<script>

			var clientDevice = kr3m.util.Device.getInstance();
			var keys = Object.keys(serverDevice);
			for (var key in clientDevice)
			{
				if (typeof clientDevice[key] != "function" && keys.indexOf(key) < 0)
					keys.push(key);
			}
			keys.sort();

			document.write("<table><tr><th>Property</th><th>Server-Side-Detection</th><th>Client-Side-Detection</th></tr>");
			for (var i = 0; i < keys.length; ++i)
			{
				document.write("<tr><td>");
				document.write(keys[i]);
				document.write("</td><td>");
				document.write(serverDevice[keys[i]]);
				document.write("</td><td>");
				document.write(clientDevice[keys[i]]);
				document.write("</td></tr>");
			}
			document.write("</table>");

		</script>
	</body>
</html>
